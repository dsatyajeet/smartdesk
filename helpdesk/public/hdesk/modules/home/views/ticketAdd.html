<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header ng-binding">Add Ticket </h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading ng-binding">
                    Enter ticket details.
                </div>


                <div class="panel-body">
                    <div>
                        <form role="form" ng-submit="addTicket()" class="ng-pristine ng-valid">
                            <div class="row">


                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <label>Subject</label>
                                        <input class="form-control ng-pristine ng-untouched ng-valid" type="text"
                                               ng-model="resData.subject">
                                    </div>

                                    <div class="form-group" >
                                        <label>Selects category</label>
                                        <select class="form-control" name="mySelect" id="mySelect"
                                                ng-options="category.name for category in categories track by category.categoryId"
                                                ng-model="resData.type"></select>

                                    </div>

                                    <div class="form-group">
                                        <label>Enter description.</label>
                                        <textarea class="form-control" rows="3"
                                                  ng-model="resData.content"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-default">Add</button>
                                    <button type="reset" class="btn btn-default">Reset</button>

                                </div>

                                <!-- /.col-lg-6 (nested) -->

                                <div class="col-lg-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <dl class="">
                                                <br>
                                                <dt>Created on</dt>
                                                <dd>{{resData.createDate}}</dd>
                                                <br>
                                                <dt>Last updated on</dt>
                                                <dd>{{resData.updateDate}}</dd>
                                            </dl>
                                        </div>
                                        <!-- /.panel-body -->
                                    </div>
                                    <!-- /.panel -->
                                </div>


                                <!-- /.col-lg-6 (nested) -->
                            </div>

                            <!-- /.row (nested) -->

                        </form>
                    </div>
                </div>

            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
