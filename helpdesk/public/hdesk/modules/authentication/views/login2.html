
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="login()" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" id="username"  ng-model="username">
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" ng-model="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
<!--                            <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
